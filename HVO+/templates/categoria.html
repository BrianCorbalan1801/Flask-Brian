<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block titulo %} Categorias {% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename ='style.css') }}">
</head>
<body>
    <h1>Categorias</h1>
    <ul>
      {% for categoria in categorias %} 
      <li><a href="{{url_for('categoria.detalle', id=categoria['category_id'])}}"> {{categoria['name'] }}</a></li>
      {% endfor %}
    </ul>
</body>
</html>
