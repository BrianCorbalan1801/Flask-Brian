<!DOCTYPE html>
<html>
  <head>
    <title>Lista de Lenguajes</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{ url_for('static', filename='style.')}"
    />
  </head>
  <body>
    <h1>Lenguajes</h1>
    <ul>
      {% for lenguaje in lenguajes %}
      <li>{{ lenguaje['name'] }}</li>
      {% endfor %}
    </ul>
  </body>
</html>
